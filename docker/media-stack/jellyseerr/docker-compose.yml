services:
  jellyseerr:
      image: fallenbagel/jellyseerr:latest
      container_name: jellyseerr
      environment:
        - LOG_LEVEL=debug
        - TZ=Africa/Cairo
      hostname: jellyseerr
      ports:
            - 5055:5055
      volumes:
        - ${HOME}/apps/jellyseerr/config:/app/config
      restart: unless-stopped

networks:
  default:
    external: true
    name: main
